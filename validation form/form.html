<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>form</title>
</head>

<body>
    <div class="container-fluid bg">
        <div class="b1">
            <div class="row m-1">
                <div class="col-lg-3 mx-auto form p-4">
                    <div class="heading">
                       
                                <h2 class="text-center m-0 p-0">
                                    Registration Form
                                </h2>
                         
                    
                        
                    </div>
                    <form action="" name="forms">
                        <div class="row ">
                            <div class="col-lg-12 my-3">
                                <input type="text" name="name" id="n1" placeholder="Name" class="w-100  f1">
                                <span id="a1"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <input type="email" name="name1" id="n2" placeholder="Email Address"
                                    class="w-100  f1">
                                    <span id="a2"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <select name="name2" class="w-100 f1">
                                    <option value="0" selected>Choose Country</option>
                                    <option value="INDIA">INDIA</option>
                                    <option value="INDIA">USA</option>
                                    <option value="INDIA">AUSTRALIA</option>
                                </select>
                                <span id="a3"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <input type="number" name="name3" id="n4" placeholder="Phone" class="w-100 f1">
                                <span id="a4"></span>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <input type="password" name="name4" id="n5" placeholder="Password"
                                    class="w-100 f1">
                                    <span id="a5"></span>
                            </div>
                            <div>
                                <input type="checkbox" name="chk1" id="c1" class="chk me-2">I accept terms &
                                conditions
                                <p id="a6" class="m-0 p-0"></p>
                            </div>
                            <div class="col-lg-12 d-flex justify-content-center mt-4 mb-2">
                                <button type="button" class="btn1" onclick="submits()">Create Account</button>
                            </div>
                            <div class="col text-center">
                                Already have an account? <a href="#">Sign in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
<script src="form.js"></script>

</html>
