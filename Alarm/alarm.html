<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Alarm</title>
    <style>
        * {
            font-size: 20px;
            text-align: center;
        }
        .hh{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }
        .pc{
            border-radius: 5px;
        }
        .b1{
            /* background-color: #d0e8e7; */
            background-color: #99c0bf;
            padding: 100PX;
            border-radius: 10PX;
        }
    </style>
</head>

<body>
    <div class="container hh">
        <div class="b1 d-flex align-items-center flex-column">
            <h2 class="mb-4">Alarm Example</h2>
            <div class="row">
                <div class="col">
                    <form action="" name="aform">
                        <label for="t1">Select Hour : </label>
                        <input type="number" name="time1" id="t1" onchange="gets()" maxlength="2" class="me-3 pc"
                            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                        <label for="t2">Select Minutes : </label>
                        <input type="number" name="time2" id="t2" onchange="gets()" maxlength="2" class="pc"
                            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="button" class="me-2 btn btn-primary" onclick="checkalarm()">SET ALARM</button>
                    <button type="button" class="me-2 btn btn-danger" onclick="stopalarm()">STOP</button>
                    <button type="button" class="me-2 btn btn-success" onclick="playy()">PLAY</button>
                </div>
                <h6 id="answer" class="mt-3"></h6>
        </div>    
        </div>
    </div>
    <script src="alarm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
